    <!-- body -->
    <main class="gap-5 px-10 md:px-20 py-10">
            <section class="flex hero-content mt-4">
                <div class="hero-text">
                    <h1 class="flex items-center flex-col sm:items-start tracking-in-expand">My <span class="flex items-center"></span>Contact </div><div class="line w-full sm:w-40"></div></h1>
                </div>
                <div class="hero-text">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque inventore maxime alias, vero dolorum quia dolore quisquam reiciendis nihil beatae. Sequi enim esse voluptas veniam reiciendis nobis quia iste unde!</p>
                </div>
                <!-- form -->
                <form action="" class="space-y-6">
                    <!-- username  -->
                    <div class="grid grid-cols-1.5 gap-4">
                        <div class="form-group">
                            <label class="input-desain" for="fistname">Fist Name</label>
                            <input class="input-custom" type="text" id="fistname" name="fistname" placeholder="Fist Name" required>
                        </div>
                        <div class="form-group">
                            <label class="input-desain" for="lastname">Last Name</label>
                            <input class="input-custom" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                        </div>

                    <!-- nomber telepon dan subject -->
                        <div class="form-group">
                            <label class="input-desain" for="Telepon">Telepon</label>
                            <input class="input-custom" type="text" id="phone" name="phone" placeholder="Telepon" required>
                        </div>
                        <div class="form-group">
                            <label class="input-desain" for="subject">Subject</label>
                            <input class="input-custom" type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>

                        <!-- message -->
                        <div class="form-group text-left col-span-1 md:col-span-2 lg:col-span-2">
                            <label class="input-desain" for="message">Message</label>
                            <textarea id="message" class="input-message" placeholder="Message" required></textarea>
                        </div>
                    </div>
                </form>
                <!-- end form -->

                <!-- button sumbit -->
                <div class="flex gap-4 pt-6">
                    <button type="submit" class="btn-primary flex items-center gap-2">
                        Sumbit 
                        <span class="icon">
                            <svg viewBox="0 0 512 512"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.203l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.205-9.997 36.203 0l36.204 36.203c9.997 9.997 9.997 26.206 0 36.203l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>
                        </span>
                    </button>
                    <button type="reset" class="btn-primary flex items-center gap-2">
                        Reset
                        <span class="icon">
                            <svg viewBox="0 0 512 512"><path d="M212.333 224.333H12c-6.627 0-12-5.373-12-12V12c0-6.627 5.373-12 12-12h48c6.627 0 12 5.373 12 12v70.59C102.544 38.552 175.034 0 256 0c141.385 0 256 114.615 256 256S397.385 512 256 512c-82.5 0-155.806-39.036-202.242-99.303-3.973-5.154-3.147-12.503 1.87-16.685l38.209-31.766c5.017-4.182 12.429-3.388 16.482 1.776C141.134 405.073 194.814 432 256 432c97.2 0 176-78.8 176-176s-78.8-176-176-176c-58.428 0-110.224 28.539-142.112 72.333H212.333c6.627 0 12 5.373 12 12v48c0 6.627-5.373 12-12 12z"/></svg>
                        </span>
                    </button>
                </div>
                <!-- end button -->
            </section>
    </main>
    <!-- end body -->
